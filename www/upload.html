<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <!-- GeoFire -->
<script src="https://cdn.firebase.com/libs/geofire/4.0.0/geofire.min.js"></script>
        
        
    </head>
    
    
    <body>
        <header class="topBar">
            <div class="screenIcon">
                <img src="img/addLocation.svg" class="icon">
            </div>
            <h1 id="uploadHeading">Tap the map or type to add the location</h1>
        </header>
        
        <div class="cancConf">
            <button id="uploadCancel" class="buttons">Cancel</button>
            <button id="confirmButton" class="buttons">Confirm</button>
        </div>
        
<!--        div containing map-->
        <div id="map"></div> 
        
        <div class="rHElements">
        <input id="searchInput" class="search" type="text" placeholder="Enter location...">
        <button id="myLoc" class="buttons">Use My Location</buttonid></button>
        </div>
        
        
        <dialog class="popUpWindow" id="popUpUpload">
            <img src="img/cancelButton.svg" class="popUpCancel" id="detailsCancel">
            <div class="detailsAddress"><h1 id="address"></h1></div>
            <!-- ???delete the fake address here because the user will determine their own through the previous process-->
            
            <p class="detailsTitle">Gender:</p>
            
            <div class="detailsChecks">
                <label><input type="checkbox" id="maleUpload"/> Male</label>
                <label><input type="checkbox" id="femaleUpload"/> Female</label>
                <label><input type="checkbox" id="uniUpload"/> Unisex</label>
            </div>
            
            <p class="detailsTitle">Parent Facilities:</p>
            
            <div class="detailsChecks">
                <label><input type="checkbox" id="maleBabyUpload"/> Male</label>
                <label><input type="checkbox" id="femBabyUpload"/> Female</label>
                <label><input type="checkbox" id="uniBabyUpload"/> Unisex</label>
            </div>
            
            <p class="detailsTitle">Wheelchair Access:</p>
            
            <div class="detailsChecks">
                <label><input type="checkbox" id="wheelchairUpload"/> Yes</label>
                
            </div>
        
            <button class=" popUpDone" id="doneUpload">Done</button>
                       
        </dialog>
        
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        
        <script type="text/javascript" src="js/upload.js"></script>
